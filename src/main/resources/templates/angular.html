<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Angular Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/footer.js}" />
</head>
<div th:include="fragments/header :: header"></div>
<body>

<h2>Angular Tag Table</h2>
<div class="container">
    <div ng-app="myApp" ng-controller="tagController" class="table-responsive">

        <div style="padding:20px 0px 60px 0px">
            <span class="col-md-1" style="font-weight:bold">Search</span>
            <span class="col-md-3">
                <input type="search" class="form-control" ng-model="searchKeyword"/>
                </span>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th align="center">date</th>
                    <th align="center">time recorded</th>
                    <th align="center">length</th>
                    <th align="center">camera</th>
                    <th align="center">tags</th>
                    <th></th>
                    <th><input type="search" class="form-control" placeholder="Type to search" ng-model="searchKeyword" /></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in tableList | filter: searchKeyword as results" class="ng-scope">
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#playModal">Play
                        </button>

                        <!-- Play Modal -->
                        <div id="playModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Log Playback</h4>
                                    </div>
                                    <div class="modal-body">
                                        <iframe width="560" height="315" src="https://www.youtube.com/embed/PZUiT7yoEPg"
                                                frameborder="0"></iframe>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Play Modal -->
                    </td>
                    <td>{{x.date}}</td>
                    <td>{{x.startTime}}</td>
                    <td>{{x.length}}</td>
                    <td>{{x.camera}}</td>
                    <td>{{x.tags}}</td>
                    <td>placeholder</td>

                    <td>
                        <form th:action="@{?deleteLog}" method="post" class="in-line">
                            <!--<input type="hidden" th:value="{{x.vid_id}}" name="vid_id" />-->
                            <!--<input type="hidden" th th:value="{{id}}" name="id" />-->
                            <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(tableList.id)" />
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    var myApp = angular.module("myApp", []);

    var json = /*[[${logListJson}]]*/ "default";

    myApp.controller('tagController', function($scope) {
        $scope.tableList = JSON.parse(json);

//        $scope.addRow = function(){
//            $scope.tableList.push({ 'name':$scope.name, 'employees': $scope.employees, 'headoffice':$scope.headoffice });
//            $scope.name='';
//            $scope.employees='';
//            $scope.headoffice='';
//        };

        /*<![CDATA[*/
        $scope.removeRow = function(id){
            var index = -1;
            var comArr = eval( $scope.tableList );
            for( var i = 0; i < comArr.length; i++ ) {
                if( comArr[i].id === id ) {
                    index = i;
                    break;
                }
            }
            if( index === -1 ) {
                alert( "Something gone wrong" );
            }
            $scope.tableList.splice( index, 1 );
            /*]]>*/
        };
    });
</script>

</body>
</html>
