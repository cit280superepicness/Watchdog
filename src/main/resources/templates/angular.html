<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Angular Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div th:include="fragments/header :: header"></div>
<body>

<div class="container">
    <div ng-app="myApp" ng-controller="tagController" class="table-responsive">
        <h2 align="center">Angular Tag Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th align="center">date</th>
                    <th align="center">time recorded</th>
                    <th align="center">length</th>
                    <th align="center">camera</th>
                    <th align="center">tags</th>
                    <th></th>
                    <th><input type="search" class="form-control" placeholder="Type to search" ng-model="searchKeyword" /></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in tableList | filter: searchKeyword as results" class="ng-scope">
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#playModal">Play
                        </button>

                        <!-- Play Modal -->
                        <div id="playModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Log Playback</h4>
                                    </div>
                                    <div class="modal-body">
                                        <iframe width="560" height="315" src="https://www.youtube.com/embed/PZUiT7yoEPg"
                                                frameborder="0"></iframe>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Play Modal -->
                    </td>
                    <td>{{x.date}}</td>
                    <td>{{x.startTime}}</td>
                    <td>{{x.length}}</td>
                    <td>{{x.camera}}</td>
                    <td>{{x.tags}}</td>

                    <td>
                        <form  method="post" class="in-line">
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#tagsModal{{$index}}">Edit Tags</button>

                            <!-- Edit Tags Modal -->
                            <div id="tagsModal{{$index}}" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Edit Tags</h4>
                                        </div>
                                        <div class="modal-body">
                                            <table class="table">
                                                <tr ng-repeat="tag in x.tagList">
                                                    <td>{{tag.tagName}}</td>
                                                    <td><button type="submit" class="btn btn-danger">Delete Tag</button></td>
                                                </tr>
                                            </table>
                                            <div>
                                                <input type="text" class="in-line" id="addTag" placeholder="Tag" />
                                                <button type="submit" class="btn btn-success">Add Tag</button>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- End Edit Tags Modal -->
                        </form>
                    </td>

                    <td>
                        <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(x.id)" />
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    var myApp = angular.module("myApp", []);

    var json = /*[[${logListJson}]]*/ "default";

    myApp.config(['$httpProvider', function ($httpProvider) {
        $httpProvider.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded; charset=UTF-8';
    }]);

    myApp.controller('tagController', function($scope, $http) {
        $scope.tableList = JSON.parse(json);
        console.log($scope.tableList);

//        $scope.addRow = function(){
//            $scope.tableList.push({ 'name':$scope.name, 'employees': $scope.employees, 'headoffice':$scope.headoffice });
//            $scope.name='';
//            $scope.employees='';
//            $scope.headoffice='';
//        };

        /*<![CDATA[*/
        $scope.removeRow = function(id, vid_id){
            console.log(arguments);
            var data = 'id' + $scope.id + 'vid_id' + $scope.vid_id;
            var index = -1;
            var comArr = eval( $scope.tableList );
            for( var i = 0; i < comArr.length; i++ ) {
                if( comArr[i].id === id ) {
                    index = i;
                    break;
                }
            }
            if( index === -1 ) {
                alert( "Something gone wrong" );
            }

            $http.delete('/angular/video/' + id)
                    .success(function(data, status, headers, config) {
                        $scope.message = data;
                        console.log('Deleted video');
                        $scope.tableList.splice( index, 1 );
                    })
                    .error(function(data, status, headers, config) {
                        alert( "failure message: " + JSON.stringify({data: data}));
                    });
            /*]]>*/
        };
    });
</script>
<br />
<br />
<script type="text/javascript" th:src="@{/js/footer.js}" />
</body>
</html>
