<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="row container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 align="center">Register an account</h3></div>
            <div class="panel-body">

                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                            <span class="help-block" th:if="${#fields.hasErrors('firstName')}">Please enter your first name</span>
                        </div>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                            <span class="help-block" th:if="${#fields.hasErrors('lastName')}">Please enter your last name</span>
                        </div>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}" />
                            <span class="help-block" th:if="${#fields.hasErrors('email')}">Invalid Email</span>
                        </div>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" />
                            <span class="help-block" th:if="${#fields.hasErrors()}" th:errors="*{password}">Password must be
                                        at least 8 characters long</span>
                        </div>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label for="passwordconfirm">Confirm Password:</label>
                            <input type="password" class="form-control" id="passwordconfirm" th:field="*{passwordConfirm}"/>
                            <span class="help-block" th:if="${#fields.hasErrors()}">Password must match</span>
                        </div>
                    </div>

                    <div class="row container-fluid">
                        <div class="buttonGroup" align="right">
                            <button type="reset" class="btn btn-info">
                                <i class="fa fa-link"></i>
                                Clear
                            </button>

                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-upload"></i>
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
