<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3 align="center">Welcome <span sec:authentication="name"></span></h3></div>

        <div class="panel-body">
            <h2 class="text-center">Video Feed</h2>

            <br />

            <div class="row" th:if="${not #lists.isEmpty(videoList)}">
                <div class="col-md-4 col-md-offset-1" th:each="video : ${videoList}">
                    <h5 th:text="'Cam : ' + ${video.title}">Cam 1</h5><p><iframe width="400" height="250" src="https://www.youtube.com/embed/4i_GFrlaStQ" frameborder="0"></iframe></p>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/footer.js}" />

</body>
</html>
