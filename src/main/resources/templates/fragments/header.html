<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:fragment="header">
<div style="text-align:center"><img class="img-responsive" th:src="@{/images/sky_small_blue_lense_light_logo.PNG}" />
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="headerNavbar">
            <ul class="nav nav-header nav-pills">
                <li><a href="/user_home" th:href="@{/user_home}">Home</a></li>
                <li><a href="/logview" th:href="@{/logview}">Log View</a></li>
                <li><a href="/device_manager" th:href="@{/device_manager}">Device Manager</a></li>
                <li><a href="#">Manage user permissions</a></li>

                <li class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()"> <!--#authorization.expression('!isAuthenticated()')}"-->
                    <a href="/login" th:href="@{/login}"><span class="glyphicon glyphicon-log-out"></span> Login</a>
                </li>
                <li class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
                    <a href="/register" th:href="@{/register}">Register</a>
                </li>
                <li class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary navbar-btn">Log out</button>
                    </form>
                </li>

                <li class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <p class="navbar-text">Logged in as: </p>
                    <span class="navbar-text" sec:authentication="name"></span>
                </li>

            </ul>
        </div>
    </div>
</nav>

</div>
</div>
<!-- document.write(""); Note to self, get rid of all html tags up to body and put html into document.write for header when done -->


</body>
</html>
